<table
onClick="parent.location='{% url "detailVisit" visit.id %}'"
onMouseOver="this.bgColor='#dddddd';"
onMouseOut="this.bgColor='white';"
>
<tr>
<td>Visit:</td>
<td>Date: {{visit.date}} </td>
<td colspan="2">Notes: {{visit.notes}}
{% if visit.good %} &nbsp; {% else %} <font color="red">Couldn't fit in visit</font> {% endif %}
</td>
</tr>
</table>
