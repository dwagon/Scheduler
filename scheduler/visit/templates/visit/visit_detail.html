{% extends "base/base.html" %}
{% block content %}
<table border=1>
<tr>
<td><a href="{% url 'detailClient' visit.client.id %}">{{visit.client}}</a> visit:</td>
<td>Date: {{visit.date}} </td>
<td colspan="2">Notes: {{visit.notes}}
{% if visit.good %} &nbsp; {% else %} <font color="red">Couldn't fit in visit</font> {% endif %}
</td>
</tr>
<tr>
<td colspan="1"><a href="{%url 'updateVisit' visit.id %}">Update Visit Details</a></td>
<td colspan="1"><a href="{%url 'deleteVisit' visit.id %}">Delete Visit</a></td>
</tr>
</table>
{% endblock %}
