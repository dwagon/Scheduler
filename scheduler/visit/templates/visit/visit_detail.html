{% extends "base/base.html" %}
{% block content %}
<table border=1>
<tr>
    <td>
        <a href="{% url 'detailClient' visit.client.id %}">{{visit.client}}</a>
        ({{visit.client.get_duration_display}})
        </td>
    <td>
        Date: {{visit.date}}
        {% if visit.good %} &nbsp; {% else %} <font color="red">Couldn't fit</font> {% endif %}
    </td>
</tr>
<tr>
    <td colspan="2">Notes: {{visit.note}}</td>
</tr>
<tr>
    <td colspan="1"><a href="{%url 'updateVisit' visit.id %}">Update Visit Details</a></td>
    <td colspan="1"><a href="{%url 'deleteVisit' visit.id %}">Delete Visit</a></td>
</tr>
</table>
{% endblock %}
